{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="icon"
        href="https://i.imgur.com/G9Fr5ir.png"
        />
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="demo-wrap">
        <img
          class="demo-bg"
          src="https://en.cryptonomist.ch/wp-content/uploads/2022/06/3ac-crypto-1140x600.jpg"
          alt=""
        >

    <div class="MainContainer">
        <h1 class="SigninText">Admin Sign-in</h1>
        <form class="InputContainer" action="../adminLoggedIn/" method = "post" style="padding-top: 100px;">
            {% csrf_token %}
            
                <input type="text" class="input" placeholder="Enter Username" name="username"><br>
                <input type="password" class="input" placeholder="Enter Password" name="password">
          
            <div class="ButtonContainer" style="
            margin-top: 32px;
        ">
                <button type="submit">Sign in</button>
            </div>       
        </form>
        <div class="register" >
        <p>Not an existing Admin? <a href="../adminRegister"> Register</a> </p> 
        </div>
        <div class="register" id="Adminme">
            <p>Wanna sign-in as <a href="../clientLogin/">Client?</a> </p> 
            </div>
        </div>
    </div>
    </div>
</div>
    
</body>
</html>
