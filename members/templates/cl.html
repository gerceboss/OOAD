{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Client Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="demo-wrap">
        <img
          class="demo-bg"
          src="https://en.cryptonomist.ch/wp-content/uploads/2022/06/3ac-crypto-1140x600.jpg"
          alt=""
        >

    <div class="MainContainer">
        <h1 class="SigninText">Client Sign-in</h1>
        <form class="InputContainer" action="../clientLoggedIn/" method = "post">
            {% csrf_token %}
                <input type="text" class="input" placeholder="Enter Username" name="username">
                <input type="password" class="input" placeholder="Enter Password" name="password">
          
            <div class="ButtonContainer" style="margin-top: 32px;">
                <button type="submit">Sign in</button>
            </div>       
        </form>
        <div class="register" >
        <p>Not an existing Client? <a href="../clientRegister/"> Register</a> </p> 
        </div>
        <div class="register" id="Adminme">
            <p>Are you an <a href="../adminLogin/">Admin?</a> </p> 
            </div>
        </div>
    </div>
</div>
<div class="register" style="margin-top: 1rem">
    <p>Message</p>
</div>
</body>
</html>
