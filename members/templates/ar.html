{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Register</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link rel="icon" href="https://i.imgur.com/G9Fr5ir.png" />
  </head>
  <body>
    <div class="demo-wrap">
      <img
        class="demo-bg"
        src="https://en.cryptonomist.ch/wp-content/uploads/2022/06/3ac-crypto-1140x600.jpg"
        alt=""
      />
      <div class="MainContainer">
        <h1 class="SigninText">Admin register</h1>
        <form
          class="InputContainer"
          action="../adminRegistered/"
          method="post"
          style="padding-top: 100px"
        >
          {% csrf_token %}
          <input
            type="text"
            id="rusername"
            name="username"
            class="input"
            placeholder="Enter Username"
          /><br />
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Enter Password"
          /><br />
          <input
            type="password"
            id="password"
            name="confirm_password"
            class="input"
            placeholder="Confirm Password"
          /><br />
          <input
            type="text"
            id="email"
            name="email"
            class="input"
            placeholder="Enter Email"
          />

          <div class="ButtonContainer">
            <button type="submit" value="REGISTER">Register</button>
          </div>
        </form>
        <p id="areyou">
          Already an Admin? <a href="../adminLogin"> Sign-In</a>
        </p>
      </div>
    </div>
  </body>
</html>
