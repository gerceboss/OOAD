{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'item.css' %}">
    
    <title>ADD ITEMS</title>
</head>
<body>
<div class="demo-wrap">
      <div class="MainContainer">
        <h1 class="SigninText">Add Item</h1>
        <form class="InputContainer" action ="../itemAdded/" method="post" style="padding-top: 100px;">
            {% csrf_token %}
            <input type="text" class="input" name="username" value= '{{ current_username }}' style="display:none;">
            <input type="text" style="margin-top: 200px;" class="input" id="username" name="item_name" placeholder="Enter Item Name">
            <input type="text" class="input" id="username" name="item_descr" placeholder="Enter Description">
            <input type="text" class="input" id="username" name="item_picture" placeholder="Enter Image URL">
            <input type="text" class="input" id="username" name="minimum_bid" placeholder="Enter Minimum Bid">
            <input type="text" class="input" id="username" name="wallet_addr" placeholder="Enter wallet address">
            <div class="ButtonContainer" style="margin-top: 32px;">
                <button type="submit">Submit</button>
            </div>    
        </form>
    </div>
</div>
        
</body>
</html>
